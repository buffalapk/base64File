<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 変換機</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ファイルのBase64変換機</h1>
  <input type="file" id="fileInput" accept="*/*">
  <button onclick="convertToBase64()">変換</button>
  <textarea id="base64Output" placeholder="Base64形式に変換されたデータがここに表示されます..." readonly></textarea>

  <script>
    function convertToBase64() {
      const fileInput = document.getElementById('fileInput');
      const base64Output = document.getElementById('base64Output');

      if (fileInput.files.length === 0) {
        alert('ファイルを選択してください。');
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onloadend = function () {
        base64Output.value = reader.result.split(',')[1]; // Base64部分のみを取得
      };

      reader.onerror = function () {
        alert('ファイルの読み込みに失敗しました。');
      };

      reader.readAsDataURL(file); // ファイルをDataURLとして読み込む
    }
  </script>
</body>
</html>
